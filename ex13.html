<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script lang="JavaScript">

        function triangulo()
            {
                var l1,l2,l3;
                l1 = parseInt(document.frm.txtl1.value);
                l2 = parseInt(document.frm.txtl2.value);
                l3 = parseInt(document.frm.txtl3.value);
        
                if (l1 < l2+l3 || l2 < l1+l3 || l3 < l2+l1)
    {

    if (l1 != l2 && l3 != l1 && l2 != l3)
     {
        document.getElementById("alvo").innerHTML = 
                    "<b>" + "É um triângulo escaleno" + "</b>";
    }
    if (l1 == l2 && l3 != l1 || l1 == l3 && l2 != l1 || l2 == l3 && l3 != l1)
     {
        document.getElementById("alvo").innerHTML = 
                    "<b>" + "É um triângulo Isósceles" + "</b>";
    }
    if (l1 == l2 && l1 == l3 && l3 == l2)
     {
        document.getElementById("alvo").innerHTML = 
                    "<b>" + "É um triângulo equilátero" + "</b>";
    }
    
}
 else
 {
    document.getElementById("alvo").innerHTML = 
                    "<b>" + "Não é um triângulo" + "</b>";
}

}
</script>

</head>
<body>

   <form name="frm">
        1º lado: <input type="text" name="txtl1" size="5" value="0"><br></br>
        2º lado: <input type="text" name="txtl2" size="5" value="0"><br></br>
        3º lado: <input type="text" name="txtl3" size="5" value="0"><br></br>
        <input type="button" value="Calcular" name="btnVai" onclick="triangulo();">
    </form>

    <p id="alvo"></p>

</body>
</html>
